<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<style>
  p {
    text-align: center;
    font-size: 50px;
  }
</style>
<body>

  <p onClick="makeGreen()">Click on text to make it Green</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#00b300';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello world');

    // Interpolated
    console.log('Hello world, %s', 'ðŸ–¥');

    // Styled
    console.log('%c Hello world', 'font-size:20px; text-shadow: 3px 2px 0 blue')

    // warning!
    console.warn('Warning!');

    // Error :|
    console.error('Error!');

    // Info
    console.info('JavaScript' );

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    //console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('one');
    console.count('one');
    console.count('two');
    

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/ITReema')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
